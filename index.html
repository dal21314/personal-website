<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <!-- or if using PNG -->
  <!-- <link rel="icon" href="favicon.png" type="image/png" /> -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>David's Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
    }
    header {
      background-color: #1f1f1f;
      padding: 2rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    section {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #1e1e1e;
      border-radius: 8px;
    }
    section h2 {
      margin-top: 0;
      color: #bb86fc;
    }
    form label {
      display: block;
      margin-top: 1rem;
    }
    form input, form textarea {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.3rem;
      border: none;
      border-radius: 4px;
      background-color: #2c2c2c;
      color: #fff;
    }
    form button {
      margin-top: 1.5rem;
      padding: 0.8rem 1.5rem;
      background-color: #bb86fc;
      color: #121212;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 1rem;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to David's Page</h1>
    <p>Tech & Privacy Enthusiast</p>
  </header>

  <section id="contact">
    <h2>Contact Me</h2>
    <form action="mailto:dlynch@dal213.com" method="POST" enctype="text/plain">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    &copy; 2025 David. All rights reserved.
  </footer>

</body>
</html>
